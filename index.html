<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container header">
      <p class="h1 text-center">Weather Dashboard</p>
      <p id="todayDate" class="h3 text-center"></p>
      <p id="statusMessage" class="h6 text-center text-white font-italic pb-2"></p>
    </div>
    <!-- End of Header -->
    <!-- Main -->
    <div class="container">
      <div class="row">
        <!-- Search Form -->
        <div class="col-4 search-form">
          <form>
            <div class="mb-3">
              <label for="searchText" class="form-label">City:</label>
              <input id="searchText" type="input" class="form-control" placeholder="Springfield,MA,US"/>
              <small class="form-text font-italic text-muted">For example: Springfield,MA,US</small>
            </div>
            <button id="searchButton" type="submit" class="btn btn-primary primary-background">
              Submit
            </button>
          </form>
        </div>
        <!-- End of Search Form -->
        <!-- Weather/Forecast -->
        <div class="col-8">
            <!-- City Weather Information -->
            <div class="row weather">
                <span id="cityText" class="col-12 h4 text-center"></span>
                <span class="col-12 h5">Temperature: <span id="weatherTemperature"></span></span>
                <span class="col-12 h5">Wind: <span id="weatherWind"></span></span>
                <span class="col-12 h5">Humidity: <span id="weatherHumidity"></span></span>
                <span class="col-12 h5">UV Index: <span id="weatherUVIndex"></span></span>
            </div>
            <!-- End of City Weather Information -->
            <!-- Forecast Information -->
            <div class="row d-flex flex-row justify-content-around forecast" id="forecast">    
                <div class="col-12 h4 d-block text-centered">5-Day Forecast:</div>
                <!-- Days -->
                <!-- Build dynamically -->
                <!-- End of Days -->
            </div>
            <!-- End of Forecast Information -->
        </div>
        <!-- End of Weather/Forecast -->
        </div>
      </div>
    </div>
    <!-- End of Main -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
